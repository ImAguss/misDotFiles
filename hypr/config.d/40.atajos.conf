# ==================
# SUBMAPS
# ===================

# =========================================================================================================


# Control del layout del modo master
# =============================================================
bind = $shiftMod, C, submap, Master

submap = Master
  bind = , R, layoutmsg, swapwithmaster
  bind = $altMod, F, layoutmsg, focusmaster
  bind = $shiftMod, F, fullscreen, 1
  bind = , F, fullscreen, 0
  bind = , E, layoutmsg, cyclenext
  bind = , Q, layoutmsg, cycleprev
  bind = , W, killactive
  bind = $altMod, W, layoutmsg, addmaster
  bind = $shiftMod, W, layoutmsg, removemaster
  bind = , 1, layoutmsg, orientationleft
  bind = , 2, layoutmsg, orientationtop
  bind = , 3, layoutmsg, orientationcenter
  bind = , A, layoutmsg, mfact +0.1
  bind = , D, layoutmsg, mfact -0.1
  bind = , S, layoutmsg, mfact exact .65 
  bind = , Escape, submap, reset
submap = reset #Submap para salir del submap de arriba

bind = $mainMod, P, submap, Energia

submap = Energia
  bind = , 1, exec, powerprofilesctl set power-saver
  bind = , 2, exec, powerprofilesctl set balanced
  bind = , 3, exec, powerprofilesctl set performance
  bind = , Escape, submap, reset
submap = reset

bind = $shiftMod, A, submap, Audio

submap = Audio
  bindel = , A, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
  bindel = , D, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%- 
  bindel = $shiftMod, A, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+ 
  bindel = $shiftMod, D, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%- 
  bindel = ,M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
  bindel = $shiftMod,M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
  bindl = , E, exec, playerctl next
  bindl = , SPACE, exec, playerctl play-pause
  bindl = $shiftMod, SPACE, exec, playerctl play-pause
  bindl = , Q, exec, playerctl previous
  bind = , Escape, submap, reset
submap = reset

bind = $shiftMod $altMod, F, submap, Fotito

submap = Fotito
  bind = , G, exec, sleep 0.3 && grim "$(xdg-user-dir PICTURES)/$(date +'%Y-%m-%d_%H-%M-%S.png')" && notify-send "üì∏ Captura" "Guardada en Im√°genes"
  bind = , P, exec, sleep 0.5 && grim -g "$(slurp)" - | wl-copy && notify-send "üì∏ Captura" "√Årea copiada al portapapeles"
  bind = $altMod, G, exec, sleep 0.5 && grim -g "$(slurp)" "$(xdg-user-dir PICTURES)/$(date +'%Y-%m-%d_%H-%M-%S.png')" && notify-send "üì∏ Captura" "√Årea guardada en Im√°genes"
  bind = , C, exec, sleep 0.3 && grim - | wl-copy && notify-send "üì∏ Captura" "Pantalla copiada al portapapeles"
  bind = , Escape, submap, reset
  bind = , F, submap, reset
submap = reset
