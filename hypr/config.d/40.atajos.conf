# ==================================
# ATAJOS DE TECLADO
# ==================================

# =========================================================================================================

# Manejo de escritorio
# =======================================================
bind = $mainMod, Q, killactive
bind = $mainMod $shiftMod, Q, forcekillactive
bind = $mainMod, X, exec, hyprctl dispatch exit
bind = $altMod, L, exec, hyprlock

# Navegacion estilo vim
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u

# Navegacion normal
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
# =======================================================

# Navegacion/Manejo de workspaces
# =======================================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod $shiftMod, 1, movetoworkspacesilent, 1
bind = $mainMod $shiftMod, 2, movetoworkspacesilent, 2
bind = $mainMod $shiftMod, 3, movetoworkspacesilent, 3
bind = $mainMod $shiftMod, 4, movetoworkspacesilent, 4
bind = $mainMod $shiftMod, 5, movetoworkspacesilent, 5
bind = $mainMod $shiftMod, 6, movetoworkspacesilent, 6

# Workspace Especiales
bind = $mainMod $shiftMod, RETURN, exec, ~/.config/hypr/scripts/toggle_scratchpad.sh terminal $terminal "800 400" "560 5"
bind = $mainMod $shiftMod, O, exec, ~/.config/hypr/scripts/toggle_scratchpad.sh obsi obsidian "900 1050" "1015 15" 
bind = $mainMod, T, exec, ~/.config/hypr/scripts/toggle_scratchpad.sh music $navegador "900 900" "5 90" $music "fullscreen"
bind = $mainMod $shiftMod, D, exec, ~/.config/hypr/scripts/toggle_scratchpad.sh diagramas draw.io "1500 800" "210 5" drawio "float"
# =======================================================

# Manejo de ventanas
# ===============================================
bind = $mainMod $shiftMod, h, movewindow, l
bind = $mainMod $shiftMod, l, movewindow, r
bind = $mainMod $shiftMod, j, movewindow, d
bind = $mainMod $shiftMod, k, movewindow, u

bind = $mainMod $shiftMod, left, movewindow, l
bind = $mainMod $shiftMod, right, movewindow, r
bind = $mainMod $shiftMod, down, movewindow, d
bind = $mainMod $shiftMod, up, movewindow, u

bind = $mainMod, P, pin, active
bind = $mainMod, F, fullscreen, 0
bind = $altMod, F, togglefloating
bind = $mainMod $shiftMod, F, fullscreen, 1
# ===============================================

# Programas
# ======================================
bind = $mainMod, D, exec, $menu
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, N, exec, $navegador
bind = $mainMod, V, exec, $code
bind = $mainMod, E, exec, ~/.config/hypr/scripts/toggle_scratchpad.sh explorador $filemanager 
bind = $mainMod, O, exec, obsidian
bind = $mainMod $shiftMod, C, exec, $terminal -T calcure -e calcure fullscreen
bind = $mainMod, W, exec, pkill -USR1 waybar
# ======================================
# Multimedia NOTEBOOK
# ====================================================================================
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# ====================================================================================

